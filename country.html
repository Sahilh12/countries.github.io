<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="country.js" defer></script>
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h2><a href="/">Where in the world ?</a></h2>
            <div class="mode"><i class="fa-regular fa-moon">&nbsp;</i> Dark Mode </div>
        </div>
    </header>

    <main>
        <div class="country-container">
            <a href="#" class="back-btn"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;&nbsp;Back</a>
            <div class="country-details">
                <img src=" " alt="">
                <div class="details-text">
                    <h1> </h1>
                    <div class="side-text">
                        <p><b>Native Name : </b><span class="native-name"></span></p>
                        <p><b>Population : </b><span class="population"></span></p>
                        <p><b>Region : </b><span class="region"></span></p>
                        <p><b>Sub Region : </b><span class="sub-region"></span></p>
                        <p><b>Capital : </b><span class="capital"></span></p>
                        <p><b>Top Lavel Domain : </b><span class="tld"></span></p>
                        <p><b>Currencies : </b><span class="currencies"></span></p>
                        <p><b>Languages : </b><span class="language"></span></p>
                    </div>
                    <div class="border-countries">
                        <p><b>Border Countries : </b>&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
